<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Hold on! Check your data before moving on...</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>{{ body }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="yes()">Yes</button>
    <button type="button" class="btn btn-outline-secondary" (click)="no()">No</button>
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Cancel</button>
  </div>
